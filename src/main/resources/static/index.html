<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyCfhn Login</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-6 p-5 d-none d-lg-block" style="padding-right:20px; border-right: 1px solid #ddd;">
                <img src="img/cfhn.svg" style="width: 100%; max-width: 512px">
            </div>
            <div class="col-12 col-lg-6 d-flex justify-content-center align-items-center p-lg-5">
                <div class="card w-100">
                    <div class="card-body">
                        <h3 class="card-title">MyCFHN Login</h3>
                        <p class="card-subtitle text-muted mb-4">Bitte logge dich mit deinen Code for Heilbronn Zugangsdaten ein</p>
                        <form action="/login/token.form" method="post" name="login">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" name="username" id="username">
                            </div>
                            <div class="form-group">
                                <label for="password">Passwort</label>
                                <input type="password" class="form-control" name="password" id="password">
                            </div>
                            <div class="form-group d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                            <input type="hidden" name="redirect">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var params = new URLSearchParams(window.location.search);
        document.forms.login.redirect.value = params.get('redirect') || "/success.html";

    </script>
</body>
</html>
